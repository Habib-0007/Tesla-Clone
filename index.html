<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/index.css"
		/>
		<script
			src="js/index.js"
			defer
		></script>
		<title>Tesla Clone | Habib Adebayo</title>
	</head>
	<body>
		<main>
			<section class="firstpage">
				<img
					src="./images/model-s.jpg"
					alt="model-s"
					class="bg"
					load="lazy"
				/>
				<header>
					<img
						src="images/logo.svg"
						alt="logo"
						class="logo"
						load="lazy"
					/>
					<button class="menu-btn">Menu</button>
				</header>
				<article>
					<h1>Find the Tesla for You</h1>
					<p>
						Discover which model is best for you based on your budget, driving
						habits and lifestyle.
					</p>
					<button>Help Me Choose</button>
				</article>
			</section>
		</main>
		<script>
			document.querySelector(
				".firstpage"
			).style.height = `${window.innerHeight}px`;
		</script>
	</body>
</html>
